<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NATTY XMD - Pairing Service</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00f0ff;
      --secondary: #7edcff;
      --accent: #25d366;
      --bg-dark: #050a14;
      --card-bg: rgba(10, 20, 40, 0.8);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-dark);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    /* Animated Cyber Background */
    .cyber-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at 50% 50%, #102040 0%, #050a14 100%);
    }

    .grid {
      position: absolute;
      width: 200%;
      height: 200%;
      background-image: linear-gradient(rgba(0, 240, 255, 0.05) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0, 240, 255, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      transform: perspective(500px) rotateX(60deg);
      bottom: -50%;
      left: -50%;
      animation: moveGrid 20s linear infinite;
    }

    @keyframes moveGrid {
      0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
      100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
    }

    .container {
      width: 100%;
      max-width: 450px;
      padding: 20px;
      z-index: 10;
    }

    .glass-box {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 60px 30px 30px;
      border: 1px solid rgba(0, 240, 255, 0.2);
      box-shadow: 0 0 50px rgba(0, 240, 255, 0.1);
      position: relative;
      text-align: center;
    }

    .profile-glow {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 110px;
      height: 110px;
      border-radius: 50%;
      padding: 5px;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      box-shadow: 0 0 30px rgba(0, 240, 255, 0.5);
    }

    .profile-glow img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      background: #000;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 5px;
    }

    .badge {
      font-size: 0.7rem;
      background: rgba(0, 240, 255, 0.1);
      padding: 4px 12px;
      border-radius: 20px;
      color: var(--secondary);
      border: 1px solid var(--primary);
      display: inline-block;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 240, 255, 0.3);
      padding: 15px;
      border-radius: 15px;
      color: #fff;
      font-size: 1rem;
      text-align: center;
      outline: none;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
    }

    .btn-submit {
      width: 100%;
      background: linear-gradient(45deg, #0077ff, #00f0ff);
      border: none;
      padding: 15px;
      border-radius: 15px;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: 0.3s;
    }

    .btn-submit:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 240, 255, 0.4);
    }

    #pair-display {
      margin: 20px 0;
      min-height: 50px;
    }

    .pair-code {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: var(--accent);
      background: rgba(37, 211, 102, 0.1);
      padding: 15px;
      border-radius: 10px;
      border: 1px dashed var(--accent);
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin: 20px 0;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.03);
      padding: 10px;
      border-radius: 12px;
      font-size: 0.8rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .stat-card i { color: var(--primary); margin-bottom: 5px; }

    .channel-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      color: var(--accent);
      font-weight: 600;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--primary);
      color: #000;
      padding: 10px 25px;
      border-radius: 50px;
      font-weight: 700;
      transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .notification.show { transform: translateX(-50%) translateY(0); }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="cyber-bg"><div class="grid"></div></div>
  
  <div class="notification" id="notif">Code Copied! ⚡</div>

  <div class="container">
    <div class="glass-box">
      <div class="profile-glow">
        <img src="https://files.catbox.moe/f86n8i.jpg" alt="Natty">
      </div>
      
      <h1>NATTY XMD</h1>
      <span class="badge">V3.0.0 MULTI-DEVICE</span>

      <div class="stats-grid">
        <div class="stat-card">
          <i class="fas fa-server"></i><br>
          Status: <span style="color:var(--accent)">ONLINE</span>
        </div>
        <div class="stat-card">
          <i class="fas fa-bolt"></i><br>
          Latency: <span id="ping">--</span> ms
        </div>
      </div>

      <div class="input-group">
        <input type="number" id="number" placeholder="263776404156">
      </div>

      <button class="btn-submit" id="submit">Generate Pair Code</button>

      <div id="pair-display"></div>

      <a href="https://whatsapp.com/channel/0029Vb7ti7m9RZAW7APm7U29" target="_blank" class="channel-link">
        <i class="fab fa-whatsapp"></i> JOIN OFFICIAL CHANNEL
      </a>

      <p style="font-size: 0.6rem; color: rgba(255,255,255,0.3); margin-top: 20px;">
        © 2026 NATTY TECH | POWERED BY ALPHA × 
      </p>
    </div>
  </div>

  <script>
    const submitBtn = document.getElementById('submit');
    const numberInput = document.getElementById('number');
    const pairDisplay = document.getElementById('pair-display');
    const notif = document.getElementById('notif');
    const pingEl = document.getElementById('ping');

    // Simulate Ping
    setInterval(() => {
      pingEl.innerText = Math.floor(Math.random() * 50) + 10;
    }, 3000);

    submitBtn.addEventListener('click', async () => {
      const num = numberInput.value.replace(/[^0-9]/g, '');
      
      if (num.length < 10) {
        pairDisplay.innerHTML = `<span style="color: #ff6b6b; font-size: 0.8rem;">Enter valid country code + number</span>`;
        return;
      }

      pairDisplay.innerHTML = `<i class="fas fa-spinner fa-spin" style="color: var(--primary)"></i>`;
      
      try {
        const response = await fetch(`/code?number=${num}`);
        const data = await response.json();
        
        if (data.code) {
          pairDisplay.innerHTML = `
            <div class="pair-code" onclick="copyCode('${data.code}')">
              ${data.code}
            </div>
            <p style="font-size: 0.7rem; color: var(--secondary); margin-top: 10px;">Click code to copy and paste in WhatsApp</p>
          `;
        } else {
          pairDisplay.innerHTML = `<span style="color: #ff6b6b;">Server Busy. Try Again.</span>`;
        }
      } catch (e) {
        pairDisplay.innerHTML = `<span style="color: #ff6b6b;">Connection Error</span>`;
      }
    });

    function copyCode(code) {
      navigator.clipboard.writeText(code);
      notif.classList.add('show');
      setTimeout(() => notif.classList.remove('show'), 2000);
    }
  </script>
</body>
</html>
